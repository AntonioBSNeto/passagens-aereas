<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Buscar Voos</title>

	<link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">

	<link type="text/css" rel="stylesheet" href="buscar-voo.component.css"/>
    <script></script>

</head>

<body>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					 <div class="col-md-4">
						<div class="booking-cta">
							<h1>Encontre os melhores voos</h1>
							<p>Compre sua passagem com preços imperdíveis!</p>
						</div>
					</div>
					<div class="col-md-7 col-md-offset-1">
						<div class="booking-form">
							<form>
								<div class="form-group">
									<div class="form-checkbox">
										<label for="ida-e-volta">
											<input type="radio" id="ida-e-volta" name="flight-type">
											<span></span>Ida e olta
										</label>
										<label for="ida-ou-volta">
											<input type="radio" id="ida-ou-volta" name="flight-type">
											<span></span>Só ida ou volta
										</label>
									</div>
								</div>
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<span class="form-label">Origem</span>
											<input class="form-control" type="text" placeholder="Cidade ou aeroporto">
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<span class="form-label">Destino</span>
											<input class="form-control" type="text" placeholder="Cidade ou aeroporto">
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<span class="form-label">Data da viagem de ida</span>
											<input class="form-control" type="date" required>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<span class="form-label">Data da viagem de volta</span>
											<input class="form-control" type="date" required>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-4">
										<div class="form-group">
											<span class="form-label">Adults (+ 12 anos)</span>
											<select class="form-control">
												<option>1</option>
												<option>2</option>
												<option>3</option>
                                                <option>3</option> 
                                                <option>4</option>
                                                <option>5</option>
											</select>
											<span class="select-arrow"></span>
										</div>
									</div>
									<div class="col-md-4">
										<div class="form-group">
											<span class="form-label">Crianças (0 - 11 anos)</span>
											<select class="form-control">
												<option>0</option>
												<option>1</option>
												<option>2</option>
                                                <option>3</option> 
                                                <option>4</option>
                                                <option>5</option>
											</select>
											<span class="select-arrow"></span>
										</div>
									</div>
									<div class="col-md-4">
										<div class="form-group">
											<span class="form-label">Travel class</span>
											<select class="form-control">
												<option>Classe Econômica</option>
												<option>Classe Executiva</option>
												<option>Primeira Classe</option>
											</select>
											<span class="select-arrow"></span>
										</div>
									</div>
								</div>
								<div class="form-btn">
									<button class="submit-btn">Buscar voos</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
