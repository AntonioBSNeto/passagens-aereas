<!--notificações que o usuario recebeu-->
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">Notificações</div>
        <div class="panel-body">
          <table class="table table-striped">
            <thead>
            <tr>
              <th>Título</th>
              <th>Descrição</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let notificacao of notificacoes">
              <td>{{notificacao.titulo}}</td>
              <td>{{notificacao.descricao}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
