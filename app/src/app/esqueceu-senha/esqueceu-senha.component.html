<div class="page">
    <div class="container" id="container">
        <div class="my-3 " style="display: flex; align-items: center;justify-content: center; ">
            <div class="head">
                <div class="icon">
                    <i class="bi bi-x-lg" routerLink="../login"></i>
                </div>
                <h3 style="margin-bottom: 0; font-weight: 100%;" class=" pb-2">
                    Recuperar Senha
                </h3>
                <p></p>
            </div>
        </div>

        <div class="content">
            <p>Informe seu e-mail de usuário para recuperação da senha.</p>
            <div class="">
                <form [formGroup]="formulario" (ngSubmit)="recuperar()">
                    <div class="form-floating mb-3 form-group" >
                        <input type="email" class="form-control" id="floatingInput" formControlName="email" placeholder=" ">
                        <label for="floatingInput">Endereço de email</label>
                    </div>
        
                    <div class="btns">
                        <button class="btn-cancelar mb-2 btn" routerLink="../login"><u>Cancelar</u></button>
                        <button type="submit" class="btn-recuperar btn">Recuperar</button>
                    </div>
                </form>
            </div>

        </div>

    </div>
</div>
