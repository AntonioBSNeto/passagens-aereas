<!DOCTYPE html>
<html lang="pt-br">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="cancelar-voo.component.css">
  </head>
  <body class="cancelarBody">
    <p class="pIniCanc">
        &nbsp;&nbsp;&nbsp;&nbsp; Aqui você pode cancelar os vôos que desejar. Lembre-se que essa ação é irreversível!
    </p>

    <div class="container-fluid">
        <table>
          <tr>
            <th>Vôo</th>
            <th>Data de embarque</th>
            <th>Origem</th>
            <th>Destino</th>
            <th>Cancelar vôo?</th>
          </tr>
          <tr *ngFor="let v of voos">
              <td>{{v.codigo}}</td>
              <td>{{v.embarque}}</td>
              <td>{{v.origem}}</td>
              <td>{{v.destino}}</td>
              <td><button type="button" class="btn btn-primary btn-cancelarInicial" data-bs-toggle="modal" 
              data-bs-target="#popupSenha" (click)="armazenaCodigo(v.codigo)">Cancelar</button></td>
              
            </tr>
        </table>
        <div class="popUpSenha">
          <div class="modal fade" id="popupSenha" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Confirmar cancelamento</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p>Você deseja realmente cancelar este vôo?</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Voltar</button>
                  <button type="button" class="btn btn-primary" data-bs-dismiss="modal" 
                  (click)="cancelarVoo(retornaCodigo())">Cancelar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
          

          
    </div>
    

  </body>
  </html>
