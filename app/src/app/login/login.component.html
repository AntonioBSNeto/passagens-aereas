<div class="page">
  <div class="container" id="container">
      <div class="form-container sign-up-container hidden-xs">
        <form [formGroup]="formularioCadastro" (ngSubmit)="cadastro()">
          <h1 class="mb-2">Crie uma conta</h1>
  
          <div class="form-floating form-group">
            <input type="text" class="form-control" id="floatingInputName" placeholder=" " formControlName="nome">
            <label for="floatingInputName" style="font-size: 10pt;">Nome completo</label>
          </div>
          <div class="form-floating form-group">
            <input type="email" class="form-control" id="floatingInputEmail" placeholder=" " formControlName="email">
            <label for="floatingInputEmail" style="font-size: 10pt;">Email</label>
          </div>
          
          <div class="form-floating form-group">
            <input type="password" name="password" class="form-control" id="floatingInputPassword" autocomplete="off" placeholder=" " formControlName="senha">
            <label for="floatingInputPassword" style="font-size: 10pt;">Senha</label>
          </div>
          
          <div class="form-floating form-group">
            <input type="text" class="form-control" id="floatingInputCPF" placeholder=" " mask="000.000.000-00" formControlName="cpf">
            <label for="floatingInputCPF" style="font-size: 10pt;">CPF</label>
          </div>
          
          <div class="form-floating form-group">
            <input type="text" class="form-control" id="floatingInputNumber" placeholder=" " mask="(00) 0 0000-0000" formControlName="telefone">
            <label for="floatingInputNumber" style="font-size: 10pt;">Telefone</label>
          </div>
          <p class="small text-danger text-center" style="font-size: 10pt;">{{ errorMessage }}</p>
          <button type="submit" [disabled]="btn_cadastro">Cadastra-se</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form [formGroup]="formularioLogin" (ngSubmit)="login()">
          <h1 class="mb-3">Faça login</h1>
          <div class="form-group">
            <input type="text"  mask="000.000.000-00" placeholder="CPF" formControlName="cpf"/>
          </div>
          <div class="form-group">
            <input type="password" name="password" autocomplete="on" placeholder="Senha" formControlName="senha"/>
          </div>
          <a routerLink="/recuperar-senha">Esqueceu a senha?</a>
          <p class="small text-danger text-center" style="font-size: 9pt;">{{ errorMessage }}</p>
          <button type="submit">Entrar</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Bem-vindo!</h1>
            <p>Faça o login com suas informações para ter acesso à sua conta.</p>
            <button class="ghost" id="signIn" (click)="activeSingIn()" >Entrar</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Novo por aqui?</h1>
            <p>Crie um conta para ter acesso aos nossos serviços e promoções.</p>
            <button class="ghost" id="signUp"(click)="activeSingUp()">Cadastrar</button>
          </div>
        </div>
      </div>
  </div>
</div>
